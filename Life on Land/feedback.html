    <main>
        <section class="heading">
            <form>
            <h2>FEEDBACK FORM</h2>
        
        
            
            <label for="name">ENTER YOUR NAME *</label>
            <input type="text" name="name" id="name" placeholder="Enter names here" required><br>
            
            <label for="email">ENTER YOUR EMAIL *</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email here" required><br>
            <div class="qbox">
                <label>IS THIS YOUR FIRST TIME VISITING?</label><br>
                <label><input type="radio" id="yes1" name="visit" value="yes" checked> YES </label>
                <label><input type="radio" id="no1" name="visit" value="no"> NO </label>
            </div>
            <div class="qbox">
                <label>WAS THIS WEBSITE INFORMATIVE AND EASY TO NAVIGATE?</label><br>
                <label><input type="radio" id="yes2" name="info" value="yes" checked> YES </label>
                <label><input type="radio" id="no2" name="info" value="no"> NO </label>
            </div>
            <label for="improvements">IF 'NO', SUGGEST ANY IMPROVEMENTS FOR THE FUTURE.</label><br>
            <textarea name="improvements" id="improvements" cols="50" rows="10" placeholder="Enter your message here..."></textarea><br>
            <div class="qbox">
                <label>HOW SATISFIED ARE YOU WITH OUR SERVICES?  <br> <span>(10: Extremely Satified 1: Not Satified at all  )</span></label><br>
                <div class="stars">
                    <i class="fas fa-star check" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                    <i class="fas fa-star" data-value="6"></i>
                    <i class="fas fa-star" data-value="7"></i>
                    <i class="fas fa-star" data-value="8"></i>
                    <i class="fas fa-star" data-value="9"></i>
                    <i class="fas fa-star" data-value="10"></i>
                </div>
            </div>
            <div class="qbox">
                <label>WOULD YOU RECOMMEND OUR SERVICES?</label>
                <label><input type="radio" id="yes3" name="recommend" value="yes" checked> YES </label>
                <label><input type="radio" id="no3" name="recommend" value="no"> NO </label>
            </div>
            <div class="qbox">
                
                <label>WOULD YOU LIKE TO RECEIVE UPDATES ABOUT THE WEBSITE AND ANY OFFERS?* </label><br>
                <label><select name="dropdown">
                      <option value="yes" selected>Yes - via Email</option>
                      <option value=" no">No</option>
                </select></label>
            </div>
            <label for="extra">DO YOU HAVE ANY ADDITIONAL QUESTIONS OR REQUESTS?</label><br>
            <textarea name="extra" id="extra" cols="50" rows="10" placeholder="Add your message here..."></textarea><br>
            <button type="reset" class="red">RESET</button>
            <button type="submit">SUBMIT</button>
        </form>
        </section>
